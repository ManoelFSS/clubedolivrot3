<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clube do Livro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
        <section class="title">
            <section class="text">
                <section class="textArea">
                    <h1>CLUBE DO LIVRO</h1>
                    <p>A Sociedade Secreta Das Folhas Amarelas</p>
                </section>
            </section>
            <div class="logo">
               <img src="./assets/page.png" alt="">
            </div>
        </section>
        <section class="form">
            <h2>Crie sua conta</h2>
            <form action="">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu Nome Conpleto" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Exmplo@email.com" required>
                <div class="data">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" name="data" min="1960-01-01" max="3000-12-30" required>
                </div>
                <div class="senha">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="termos">
                    <input type="checkbox" id="termos" name="termos" required>
                    <label for="termos"><a href="#">Aceitar os termos e condições </a></label>
                </div>
                <input type="submit" value="Criar conta" id="botao">
            </form>
        </section>
   </main>
</body>
</html>
